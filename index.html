<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DZ11</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;1,300&family=Open+Sans:wght@600;800&family=Roboto:wght@100;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="data.js"></script>
    <div class="conteiner">
        <div class="header">
            <p class="item">Fetured item</p>
            <p class="item-txt">Shop for items based on what we featured in this week</p>
        </div>
        <div class="content"></div>
        <template class="goods_template">
            <div class="goods">
                <img class="img" src="img/tovar1.jpg" />
                <p class="nameProduct">ELLERY X M'O CAPSULE</p>
                <p class="text">Known for her sculptural takes on traditional tailoring, Australian arbiter of cool Kym
                    Ellery teams up with Moda Operandi.</p>
                <p class="price">$52.00</p>
            </div>
        </template>
        <div class="footer">
            <button class="button">Browse All Product</button>
        </div>
    </div>
    <script>
        const data = JSON.parse(dataProducts);
        console.log(data);

        const contentEl = document.querySelector(`.content`);
        const templateEl = document.querySelector(`.goods_template`);
       

        data.forEach(element => {
            const goodsEl = templateEl.content.querySelector(`.goods`).cloneNode(true);
            const imgEl = goodsEl.querySelector(`.img`);
            imgEl.src = element.img;
            const nameProductEl = goodsEl.querySelector(`.nameProduct`);
            nameProductEl.textContent = element.nameProduct;

            const textEl = goodsEl.querySelector(`.text`);
            textEl.textContent = element.text;

            const prriceEl = goodsEl.querySelector(`.price`);
            prriceEl.textContent = element.price;
            contentEl.appendChild(goodsEl);

        });
    </script>

</body>

</html>
